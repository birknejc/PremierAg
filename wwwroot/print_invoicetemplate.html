<!DOCTYPE html>
<html>
<head>
    <style>
        @media print {
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            .print-container {
                width: 100%;
                max-width: 750px;
                margin: 0 auto;
                padding: 20px;
                background: #fff;
                overflow: hidden;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                table-layout: fixed;
            }

            th, td {
                border: 1px solid #000;
                padding: 8px;
                text-align: left;
                word-wrap: break-word;
            }

            th {
                background-color: #f2f2f2;
            }

            .page-break {
                page-break-before: always;
            }
        }
    </style>
</head>
