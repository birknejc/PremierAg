<!DOCTYPE html>
<html>
<head>
    <style>
        @media print {
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

/*            .print-container {
                flex: 1;
                width: 100%;
                max-width: 750px;
                margin: 0 auto;
                padding: 20px;
                background: #fff;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }*/

            .print-container {
                width: 100%;
                max-width: 750px;
                margin: 0 auto;
                padding: 20px;
                background: #fff;
                display: block; /* ⭐ FIX: remove flexbox */
            }


            .logo {
                width: 300px;
                height: auto;
                margin-bottom: 20px;
            }

            .header-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }

            .content-row {
                display: flex;
                justify-content: space-between;
                margin-bottom: 10px;
            }

            .content-column1 {
                width: 55%;
                line-height: 1.5;
            }

            .content-column2 {
                width: 45%;
                line-height: 1.2;
                font-size: 12px;
                margin: 0; 
                padding: 0;
            }

            .bill-to {
                text-align: left;
            }

            .applicator-info {
                text-align: left;
                width: 50%;
            }


            table {
                width: 100%;
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid #000;
                padding: 8px;
                text-align: left;
            }

            th {
                background-color: #f2f2f2;
            }

            p {
                margin: 5px 0;
            }

            .invoice-header {
                text-align: center;
                margin-bottom: 30px;
            }

            .total-amount {
                text-align: right;
                margin-top: 20px;
                margin-right: 0;
                font-size: 14px;
                page-break-inside: avoid;
            }

            .footer {
                text-align: center;
                margin-top: auto;
                width: 100%;
                font-size: 14px;
            }

                .footer p {
                    margin: 5px 0;
                }

            .page-break {
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    <div class="print-container">
        {{InvoicesContent}}
    </div>
</body>
</html>
