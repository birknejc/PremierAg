<!DOCTYPE html>
<html>
<head>
    <style>
        @media print {
            .page {
                height: calc(100vh - 20px);
                display: flex;
                flex-direction: column;
                page-break-after: always;
                padding: 20px;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
                font-size: 12px;
            }

            .content {
                flex: 1;
            }

            .footer {
                margin-top: auto;
                text-align: center;
                font-size: 12px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                table-layout: fixed;
                font-size: 11px;
            }

            th, td {
                border: 1px solid #000;
                padding: 4px;
                word-wrap: break-word;
            }

            th {
                background-color: #f2f2f2;
            }

            .logo {
                width: 300px;
                height: auto;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    {{Pages}}
</body>
</html>
